<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper ">
    <div class="header _container">
        <form class="clock__main__block" name=clock>
            <div class="clock__">
                <div class="clock__name">Clock</div>
                <div id="clock" class="clock"></div>
            </div>
            <div class="alarm">
                <div class="alarm__name">
                    Alarm
                </div>
                <div class="inputs">
                    <input id="IH" class="input-hours" name=next1 type="text" placeholder="Enter time" oninput="changeHours()" pattern="/(\d|1\d|2(?=[1-3])\d):[0-5]\d/">
                </div>
                <div class="input-sub">
                    <input id="inputSub"  class="inputSub input-default" type="submit" name=nextIn  value="Set an alarm">
                </div>
                <div id="addAlarm" class="addAlarm">

                </div>
            </div>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <a href=""><span class="close">&times;</span></a>
            <img src="./gif/alarm.gif" alt="">
            <p class="p-class">Your alarm went off!</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
